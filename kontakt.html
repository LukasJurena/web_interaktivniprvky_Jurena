<!DOCTYPE html>
<html lang="cs" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      overflow: hidden;
      color: white;
      position: relative;
    }

    .cursor-blur {
      position: absolute;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(0,150,255,0.4), rgba(0,0,0,0));
      filter: blur(80px);
      border-radius: 50%;
      pointer-events: none;
      z-index: 2;
      transform: translate(-50%, -50%);
    }

    #particles {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 120px 20px 200px;
      position: relative;
      z-index: 10;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      animation: fadeDown 1.4s ease-out forwards;
    }

    form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 20px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
    }

    input, textarea {
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    button {
      padding: 14px 28px;
      background: rgba(109,93,252,0.9);
      color: #fff;
      border-radius: 14px;
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 0 25px rgba(109,93,252,0.8);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 40px rgba(109,93,252,1);
    }

    nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.1);
      padding: 12px 25px;
      display: flex;
      gap: 25px;
      border-radius: 30px;
      backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.15);
      z-index: 100;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      opacity: 0.8;
      transition: 0.2s;
    }

    nav a:hover {
      opacity: 1;
    }

    .toggle-theme {
      cursor: pointer;
      user-select: none;
      font-weight: 700;
    }

    #formMessage {
      margin-top: 20px;
      color: var(--accent, #6d5dfc);
    }

    @keyframes fadeDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <div class="cursor-blur" id="cursor-blur"></div>
  <div id="particles"></div>
  <div id="cross-container"></div>

  <div class="container">
    <h1>Kontakt</h1>
    <form id="contactForm" method="POST" action="submit.php">
      <input type="text" name="jmeno" placeholder="Jm√©no" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <textarea name="zprava" placeholder="Zpr√°va" rows="6" required></textarea>
      <button type="submit">Odeslat</button>
    </form>
    <div id="formMessage" style="display:none;">Zpr√°va byla odesl√°na!</div>
  </div>

  <nav>
    <a href="index.html">Dom≈Ø</a>
    <a href="omne.html">O mnƒõ</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="kontakt.html">Kontakt</a>
    <a class="toggle-theme">‚òÄÔ∏è/üåô</a>
  </nav>

  <script>
    document.querySelector('.toggle-theme').addEventListener('click', () => {
      const html = document.documentElement;
      const isLight = html.getAttribute('data-theme') === 'light';
      html.setAttribute('data-theme', isLight ? 'dark' : 'light');
    });

    const blur = document.getElementById('cursor-blur');
    document.addEventListener('mousemove', (e) => {
      blur.style.left = e.clientX + 'px';
      blur.style.top = e.clientY + 'px';
    });

    $('#contactForm').submit(function(e) {
      e.preventDefault();
      $.ajax({
        type: 'POST',
        url: 'submit.php',
        data: $(this).serialize(),
        success: function(response) {
          $('#formMessage').text(response).fadeIn().delay(3000).fadeOut();
          $('#contactForm').trigger('reset');
        },
        error: function() {
          $('#formMessage').text('Chyba p≈ôi odes√≠l√°n√≠.').fadeIn().delay(3000).fadeOut();
        }
      });
    });
  </script>

</body>
</html>
